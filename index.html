<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 s</button>
      <button data-time="300" class="timer__button">5 min</button>
      <button data-time="1800" class="timer__button">30 min</button>
      <form name="customTime" id="customTime">
        <input type="number" min="0" name="minutes" placeholder="Enter minutes">
      </form>
    </div>
    <div class="timer__display">
      <h1 class="timer__display-time-left">0:00</h1>
      <p class="timer__display-end-time">&nbsp;</p>
      <button class="timer__display-reset">&#8634;</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
